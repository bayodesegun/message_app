<template name="message_list">
	{{#if currentUser}}
	<div id="messageList">	
		<h4 id='table-title'>Current messages</h4>
		<table id='messages-table' class="table table-responsive table-hover table-bordered" style="overflow: auto;">
			<thead>
				<tr>
					<th class="message-date">Date</th>
					<th class="message-message">Message</th>				
					<th class="message-owner">Owner</th>
					<th class="message-actions">Actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each messages}}
					<tr id="{{_id}}">					
						<td class="message-date">{{createdAt}}</td>
						<td class="message-message">{{message}}</td>
						<td class="message-owner">{{showOwner}}</td>
						<td class="message-actions"> {{#if ownerIsCurrentUser }} <a title="Delete" id="{{_id}}" class="btn btn-sm btn-danger delete-message">Delete</a> {{/if}} </td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<h4 id='form-title'>Add a new message</h4> 
		<form class="post-message">
			<div class="row">
				<div class="col-xs-12">
			    <div class="input-group">
			      <input type="text" name="message" placeholder="Type to new message to post and click Post or hit the return key" class="form-control">
			      <span class="input-group-btn">
			        <input type="submit" name="post-message" value="Post" class="btn btn-primary">
			      </span>
			    </div>
				</div>
		  </div>
		</form>	
	</div>
	{{/if}}	
</template>
